<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at top, #e6e6fa, #dcd0ff);
            color: #333;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 50px;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d6a6e8; /* Light lavender */
            font-size: 4rem;
            margin: 0;
            padding: 20px;
            text-shadow: 3px 3px 12px rgba(75, 0, 130, 0.7); /* Dark purple shadow */
            animation: float 3s ease-in-out infinite, sparkle 2s linear infinite, glow 1.5s ease-in-out infinite;
        }

        p {
            font-size: 1.8rem;
            color: #6a5acd; /* Medium slate blue */
            margin-top: 10px;
            animation: fadeIn 3s ease-in-out;
        }

        .balloons {
            margin-top: 20px;
            font-size: 4.5rem;
            animation: balloons 5s ease-in-out infinite, float 6s ease-in-out infinite;
        }

        .button {
            display: inline-block;
            background-color: #d6a6e8; /* Light lavender */
            color: #fff;
            font-size: 1.4rem;
            padding: 12px 24px;
            border-radius: 20px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            animation: buttonPulse 2s infinite, buttonShadow 1.5s ease-in-out infinite;
        }

        .button:hover {
            background-color: #b68bd0; /* Slightly darker lavender */
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .flower {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ffffff, #e6e6fa);
            border-radius: 50%;
            opacity: 0.9;
            pointer-events: none;
            animation: float 6s ease-in-out infinite, sparkle 2s linear infinite;
        }

        .flower1 {
            top: 5%;
            left: 5%;
            transform: rotate(-15deg);
        }

        .flower2 {
            top: 25%;
            right: 5%;
            transform: rotate(15deg);
        }

        .flower3 {
            bottom: 10%;
            left: 15%;
            transform: rotate(-15deg);
        }

        .flower4 {
            bottom: 15%;
            right: 20%;
            transform: rotate(15deg);
        }

        @keyframes float {
            0% { transform: translateY(-10px); }
            50% { transform: translateY(15px); }
            100% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes balloons {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @keyframes sparkle {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        @keyframes glow {
            0% { text-shadow: 3px 3px 12px rgba(75, 0, 130, 0.7); }
            50% { text-shadow: 0 0 25px rgba(75, 0, 130, 0.9); }
            100% { text-shadow: 3px 3px 12px rgba(75, 0, 130, 0.7); }
        }

        @keyframes buttonPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes buttonShadow {
            0% { box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); }
            50% { box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5); }
            100% { box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); }
        }
    </style>
</head>

    <div class="flower flower2"></div>
    <div class="flower flower3"></div>
    <div class="flower flower4"></div>
</body>
</html>
