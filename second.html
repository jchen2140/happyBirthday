<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e6e6fa, #dcd0ff);
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            background: #ffffff;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            max-width: 600px;
            padding: 50px;
            position: relative;
            overflow: hidden;
            text-align: center;
            border: 2px solid #e6e6fa; /* Light lavender border */
            animation: cardPop 1s ease-in-out, cardGlow 2s ease-in-out infinite;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(240, 230, 250, 0.4), rgba(255, 255, 255, 0.6));
            opacity: 0.6;
            z-index: -1;
            animation: shine 4s linear infinite;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #8a2be2; /* Light lavender blue */
            font-size: 4rem;
            margin: 0;
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
            animation: glow 2s ease-in-out infinite, float 2s ease-in-out infinite;
        }

        p {
            font-size: 1.2rem;
            color: #6a5acd; /* Medium slate blue */
            margin-top: 15px;
            line-height: 1.8;
            animation: fadeIn 2s ease-in-out;
        }

        .button {
            display: inline-block;
            background-color: #8a2be2; /* Light lavender blue */
            color: #fff;
            font-size: 1.3rem;
            padding: 14px 28px;
            border-radius: 20px;
            text-decoration: none;
            margin-top: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: buttonPulse 2s infinite, buttonShadow 1.5s ease-in-out infinite;
        }

        .button:hover {
            background-color: #7a1fa2; /* Darker lavender blue */
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        @keyframes cardPop {
            0% { transform: scale(0.9); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes cardGlow {
            0% { box-shadow: 0 0 20px rgba(138, 43, 226, 0.6); }
            50% { box-shadow: 0 0 40px rgba(138, 43, 226, 0.8); }
            100% { box-shadow: 0 0 20px rgba(138, 43, 226, 0.6); }
        }

        @keyframes shine {
            0% { background-position: -100% -100%; }
            50% { background-position: 100% 100%; }
            100% { background-position: -100% -100%; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 15px rgba(138, 43, 226, 0.5); }
            50% { text-shadow: 0 0 30px rgba(138, 43, 226, 0.8); }
            100% { text-shadow: 0 0 15px rgba(138, 43, 226, 0.5); }
        }

        @keyframes float {
            0% { transform: translateY(-10px); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes buttonPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes buttonShadow {
            0% { box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4); }
            100% { box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>I love you!</h1>
        <p>Thank you for being the sweetest and most compassionate friend ü•π‚ù§Ô∏è. You've truly been the highlight of my summer and hopefully many more years to come! I hope you have the best birthday and I can't wait to see you soon!</p>
        <a href="https://open.spotify.com/playlist/3mUUouvV12c7IIj9UqnQi1?si=d3ebbf08561a401b" class="button">Birthday Playlist</a>
    </div>
</body>
</html>
